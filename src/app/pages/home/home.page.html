<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ category | titlecase }} News</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item
      *ngFor="let article of articles"
      detail="true"
      lines="full"
      [routerLink]="['/news-detail']"
      [queryParams]="{ article: article | json }"
    >
      <ion-thumbnail slot="start" *ngIf="article.urlToImage">
        <img [src]="article.urlToImage" />
      </ion-thumbnail>
      <ion-label>
        <h2>{{ article.title }}</h2>
        <p>{{ article.source?.name }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
